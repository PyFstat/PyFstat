name: pyfstat-dev

channels:
  - conda-forge

dependencies:
  - attrs
  - corner
  - dill
  - lalpulsar >=5.0.0
  - matplotlib-base >=2.1
  - numpy
  - peakutils
  - pathos
  - pip
  - ptemcee
  - python >=3.8
  - python-lal >=7.1.5
  - python-lalpulsar >=5.0.0
  - scipy
  - tqdm
  - pip:
    - -e ../ --install-option="--no-deps"
    - pre-commit
    - sphinx==4.3.1
    - sphinx_rtd_theme==1.0.0
    - sphinx_gallery==0.10.1
    - m2r2==0.3.1
    - mistune<2.0.0
    - Pillow==8.4.0
    - black
    - flake8
    - flake8-docstrings
    - flake8-executable
    - flake8-isort
    - isort
    - pytest
    - pytest-cov
    - flaky
    - wheel
    - check-wheel-contents
